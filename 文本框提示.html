<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入用户名">
<!--<input type="text" value="请输入用户名">-->
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    <!--获取鼠标焦点-->
    $("input[type='text']").focus(function () {
        console.log("huoqujiaodian")
                var v = $(this).val();
                if (v == '请输入用户名') {
                    $(this).val("");
                }
    });
//    失去鼠标焦点
    $("input[type='text']").blur(function () {
        var v = $(this).val();
        if(v == ""){
            $(this).val("请输入用户名");
        }
    })
</script>
</html>
